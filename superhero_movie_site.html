<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Superhero Movies</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      padding: 20px;
      text-align: center;
      background-color: #000;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .movie {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .movie img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
      border-radius: 10px;
    }
    .movie:hover img {
      transform: scale(1.05);
    }
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }
    .title {
      font-weight: bold;
    }
    .quality {
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
